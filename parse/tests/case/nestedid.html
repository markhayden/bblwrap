</head>

		i should have a red background
	</div>

	<div id="two">

	</div>

	<div id="three">
		i should not have a background
	</div>

	<div class="one">
		i should have a red background
		<div id="two">
			i should have a green background
		</div>
	</div>

	<div class="one">
		i should have a red background
		<div id="two">
			i should have a green background
			<div id="three">
				i should have a blue background
			</div>
		</div>
	</div>
</body>
</html>
